<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">l3Zs7#Cs9@</span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len"><b>Password Length</b></label>
                    <input id="len" value="10" type="number" min="2" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper"><b> Uppercase Letters</b></label>
                    <input id="upper" type="checkbox" />
                    
                </div>
                <div class="form-control">
                    <label for="lower"><b>Lowercase Letters</b></label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number"><b>Numbers</b></label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol"><b>Symbols</b></label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                  <b>Generate Password</b> 
                </button>
            </div>
        </div>
    </body>
</html>
